<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MobiKart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .checkout-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #FED700;
            padding-bottom: 5px;
        }
        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #001F55;
        }
        .btn-place-order {
            background-color: #001F55;
            color: white;
            font-weight: bold;
        }
        .btn-place-order:hover {
            background-color: #FED700;
            color: #001F55;
        }
        .coupon-btn {
            background-color: #FED700;
            color: black;
            font-weight: bold;
        }
        .payment-method label {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }
        .payment-method input[type="radio"]:checked + label {
            border-color: #FED700;
            background: rgba(254, 215, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="checkout-container">
    <!-- Order Summary -->
    <h2 class="section-title">Order Summary</h2>
    <div class="border p-3 mb-3">
        <p><strong>Product:</strong> iPhone 15 Pro</p>
        <p><strong>Quantity:</strong> 1</p>
        <p><strong>Price:</strong> ₹1,29,900</p>
        <p class="total-price">Total: ₹1,29,900</p>
    </div>

    <!-- Shipping Details -->
    <h2 class="section-title">Shipping Details</h2>
    <form>
        <div class="mb-2">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter full name">
        </div>
        <div class="mb-2">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Enter shipping address">
        </div>
        <div class="row">
            <div class="col-md-6 mb-2">
                <label class="form-label">City</label>
                <input type="text" class="form-control" placeholder="Enter city">
            </div>
            <div class="col-md-6 mb-2">
                <label class="form-label">Pincode</label>
                <input type="text" class="form-control" placeholder="Enter pincode">
            </div>
        </div>
    </form>

    <!-- Payment Method -->
    <h2 class="section-title">Payment Method</h2>
    <div class="payment-method">
        <input type="radio" id="cod" name="payment" checked hidden>
        <label for="cod" class="d-block p-2 mb-2">Cash on Delivery (COD)</label>

        <input type="radio" id="upi" name="payment" hidden>
        <label for="upi" class="d-block p-2 mb-2">UPI (Google Pay, PhonePe, Paytm)</label>

        <input type="radio" id="card" name="payment" hidden>
        <label for="card" class="d-block p-2 mb-2">Credit / Debit Card</label>
    </div>

    <!-- Apply Coupon -->
    <h2 class="section-title">Apply Coupon</h2>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter coupon code">
        <button class="btn coupon-btn">Apply</button>
    </div>

    <!-- Place Order Button -->
    <button class="btn btn-place-order w-100 py-2">Place Order</button>
</div>

</body>
</html>
